<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>Registracija į kursus</h1>
    <hr>
    <h2>Vardas: <label>
        <input type="text">
    </label></h2>
    <h2>Programavimo kalba:</h2>
    <ul>
        <li>
            C++ <label>
            <input type="radio">
        </label>
        </li>
        <li>
            PHP <label>
            <input type="radio">
        </label>
        </li>
        <li>
        Python <label>
            <input type="radio">
        </label>
        </li>
    </ul>
    <h2>Papipldoma informacija:</h2>
    <label>
        <textarea cols="50" rows="6" placeholder="Pvz: Turite C++ programavimo patirties" ></textarea>
    </label>
    <h2>Slaptažodis:</h2>
    <label>
        <input type="password">
    </label>
    <label>
        <input class="number-input" type="number" min="0" max="10">
    </label>
<p>
    <button>Siųsti</button>
</p>
</body>
</html>
